<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plate.js Editor</title>
    <meta
      name="description"
      content="Plate.js rich-text editor - Pure React application"
    >
    <style>
    /* Ensure body and html have proper stacking context */
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* Ensure root div takes full height */
    #root {
      width: 100%;
      height: 100%;
    }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
